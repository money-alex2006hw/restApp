<body>
  <h1>RESTIFY</h1>
    <ul> POST /files : save files</ul>
    <ul> GET /files/:id : list file item</ul>
    <ul> PUT /files/:id : update file item</ul>
    <ul> POST /collection : save collection</ul>
    <ul> GET /collection : list collection</ul>
    <ul> GET /collection/:id : list collection item</ul>
    <ul> PUT /collection/:id : update collection item</ul>
</body>
